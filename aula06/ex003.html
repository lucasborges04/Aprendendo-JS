<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: #3b3b94;
            color: white;
            font: normal 18pt Arial;
        }
        h1{
            color: rgb(180, 180, 69);
        }
    </style>    
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //string
        var n2 = Number(window.prompt('Digie outro número: ')) //string
        var soma = n1 + n2
        window.alert(`A soma de ${n1} e ${n2} é igual a: ${soma}`)
        // + (number + number) adição
        // + (string + string) concatenação
    </script>
</body>
</html>
