<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    Pais que você mora: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="analisar()">
    <div id="res">

    </div>
    <script>
        function analisar(){
            var txtpa = window.document.querySelector('input#txtpais')
            document.querySelector('div#res')
            var pais = txtpa.value
            res.innerHTML = `<p>País de origem: <strong>${pais}</strong>!</p>`
            if(pais == 'Brasil'){
                res.innerHTML += `<p>Você é <strong>BRASILEIRO</strong></p>`
            } else{
                res.innerHTML += `<p>Você é <strong>ESTRANGEIRO</strong>!</p>`
            }
        }
    </script>
</body>
</html>
